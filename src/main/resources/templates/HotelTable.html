<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>后台管理</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" media="all" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{/adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../bower_components/font-awesome/css/font-awesome.min.css"
          th:href="@{/adminlte/bower_components/font-awesome/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../bower_components/Ionicons/css/ionicons.min.css"
          th:href="@{/adminlte/bower_components/Ionicons/css/ionicons.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../dist/css/AdminLTE.min.css"
          th:href="@{/adminlte/dist/css/AdminLTE.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../dist/css/skins/_all-skins.min.css"
          th:href="@{/adminlte/dist/css/skins/_all-skins.min.css}"/>
    <link rel="stylesheet" href="../adminlte/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>

    <style>
        .top {
            width: 60px;
            height: 30px;
            border-radius: 10px;
            position: fixed;
            right: 5px;
            top: 650px;
            bottom: 20%;
            border: none;
        }

        .top #topArrow:hover {
            background: #39CCCC;
        }

        .fa #TopArraow {
            margin: auto;
            width: 60%;
            height: 60%
        }
    </style>
</head>

<body class="hold-transition skin-blue-light sidebar-mini">
<a name="top"></a>
<div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

        <!-- Logo -->
        <a class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>后台管理</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>酒店订购后台管理系统</b></span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account Menu -->
                    <li class="dropdown user user-menu">
                        <!-- Menu Toggle Button -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <!-- The user image in the navbar-->
                            <img th:src="@{/picture/test.jpg}" class="user-image" alt="User Image">
                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-xs" th:text="${session.user.loginName}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- The user image in the menu -->
                            <li class="user-header">
                                <img th:src="@{/picture/test.jpg}" class="img-circle" alt="User Image">
                            </li>

                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-right">
                                    <a href="#" class="btn btn-default btn-flat">退出</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="treeview active">
                    <a href="#"><i class="fa fa-link"></i> <span>资源库管理</span>
                        <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
                    </a>
                    <ul class="treeview-menu">
                        <li><a href="/manage/country"><i class="fa fa-map-signs"></i>国家数据管理</a></li>
                        <li><a href="/manage/city"><i class="fa fa-map-signs"></i>城市数据管理</a></li>
                        <li><a href="/manage/hotel"><i class="fa fa-map-signs"></i>酒店数据管理</a></li>
                        <li><a href="/manage/user"><i class="fa fa-map-signs"></i>用户数据管理</a></li>
                    </ul>
                </li>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">酒店数据</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                                <div class="row">
                                    <div class="col-sm-12" style="padding: 0px;position: relative">
                                        <form th:action="@{/manage/searchHotel}" method="post">
                                            <div class="col-sm-2">
                                                    <label><input type="text" class="form-control input-sm"
                                                                         placeholder="请输入酒店名字"
                                                                         aria-controls="example1"
                                                                         name="hotelName"></label>
                                            </div>
                                            <div class="col-sm-2">
                                                <button type="submit" class="btn btn-block btn-info"
                                                        style="height: 30px">
                                                    查询
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">

                                        <table id="example1" class="table table-bordered table-striped">
                                            <thead>
                                            <tr>
                                                <th style="width: 266.6px;">
                                                    酒店代码
                                                </th>
                                                <th style="width: 266.6px;">
                                                    酒店名字
                                                </th>
                                                <th style="width: 266.6px;">
                                                    联系电话
                                                </th>
                                                <th style="width: 66.6px;">
                                                    详细信息
                                                </th>
                                                <th style="width: 66.6px;">
                                                    操作
                                                </th>
                                                <th style="width: 66.6px;">

                                                </th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="hotel : ${listHotel}">
                                                <td th:text="${hotel.hotelId}"></td>
                                                <td th:text="${hotel.hotelName}"></td>
                                                <td th:text="${hotel.hotelPhone}"></td>
                                                <td><a th:href="@{/manage/descriptionCity(hotelID = ${hotel.hotelId})}">
                                                    <button type="button" class="btn btn-block btn-info">详细信息</button>
                                                </a></td>
                                                <td>
                                                    <a th:href="@{/manage/room(hotelID = ${hotel.hotelId},hotelName = ${hotel.hotelName})}">
                                                        <button type="button" class="btn btn-block btn-info">房间管理
                                                        </button>
                                                    </a></td>
                                                <td>
                                                    <a th:href="@{/manage/orderManage(hotelID = ${hotel.hotelId},hotelName = ${hotel.hotelName})}">
                                                        <button type="button" class="btn btn-block btn-info">
                                                            订单管理
                                                        </button>
                                                    </a></td>
                                            </tr>
                                            </tbody>
                                            <tfoot>
                                            <tr>
                                                <th rowspan="1" colspan="1">酒店代码</th>
                                                <th rowspan="1" colspan="1">酒店名字</th>
                                                <th rowspan="1" colspan="1">联系电话</th>
                                            </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
        </section>
        <!-- /.content -->
    </div>
    <a href="#top">
        <div class="top text-center btn bg-purple" id="topArrow" title="回到顶部">
            <span><i id="TopArraow" class="fa fa-fw fa-chevron-up"></i></span>
        </div>
    </a>


</div>
<!-- ./wrapper -->
<script src="../adminlte/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Slimscroll -->
<script src="../adminlte/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../adminlte/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../adminlte/dist/js/adminlte.min.js"></script>
<!-- iCheck -->
<script src="../adminlte/plugins/iCheck/icheck.min.js"></script>
<!-- Page Script -->
<!-- DataTables -->
<script src="../adminlte/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../adminlte/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>

</body>
<script>
    $(function () {
        $('#example1').DataTable({
            'searching'   : false
        })
        $('#example2').DataTable({
            'paging'      : true,
            'lengthChange': false,
            'searching'   : false,
            'ordering'    : true,
            'info'        : true,
            'autoWidth'   : false
        })
    })
</script>

</html>
