                                        <th style="width: 66.6px;">

                                    </tr>
                                    </thead>

                                    <tr th:each="country : ${listCountry}">

                                        </a></td>
                                        <td><a>

                                            </button>
                                        </a></td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th rowspan="1" colspan="1">国家代码</th>
                                        <th rowspan="1" colspan="1">国家名字</th>

                                    </tr>

<script>
    function deleteCountry(elem, code) {
        $.ajax({
            url: '/manage/deleteCountry?countryCode=' + code,
            type: 'get',
            success: function (data) {
                $(elem).parent().parent().parent().remove();
            },
            fail: function (data) {
                    console.log('fial delete country')
            }
        })
    }
</script>
