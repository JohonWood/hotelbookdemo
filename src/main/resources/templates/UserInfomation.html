<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>我的信息</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->
    <link href="../adminlte/userInfoRes/img/favicon.png" rel="icon">
    <link href="../adminlte/userInfoRes/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic|Raleway:400,300,700" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="../adminlte/userInfoRes/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="../adminlte/userInfoRes/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="../adminlte/userInfoRes/css/style.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="col-lg-6 col-lg-offset-3">

        <!-- ===== vCard Navigation ===== -->
        <div class="row w">
            <div class="col-md-4">
                <img class="img-responsive" src="../adminlte/userInfoRes/img/touxiang.png" alt="">
                <ul class="nav nav-tabs nav-stacked" id="myTab">
                    <li class="active"><a href="#userinfo">个人信息</a></li>
                    <!--         <li><a href="#profile">修改信息</a></li>-->
                    <li><a href="#updateuserinfo">修改信息</a></li>
                    <li><a href="#updatepassword">修改密码</a></li>
                </ul>
            </div>
            <!-- col-md-4 -->

            <!-- ===== vCard Content ===== -->
            <div class="col-md-8">
                <div class="tab-content">

                    <!-- ===== First Tab ===== -->
                    <div class="tab-pane active" id="userinfo">
                        <form th:action="@{/user/userinfo}" method="get">
                            <h3><span th:text="${loginName}"></span></h3>
                            <h5>身份证号（帐号）：<span th:text="${userID}"></span></h5>
                            <hr>
                            <p>姓名：<span th:text="${userName}"></span></p>
                            <p>手机号：<span th:text="${userPhone}"></span></p>
                            <p>在这里可以展现您的个人信息，如果想修改请点击“修改信息页面”</p>
                            <p class="pull-right red"><i class="fa fa-heart"></i></p>
                        </form>
                    </div>

                    <!-- ===== Second Tab ===== -->
                    <div class="tab-pane" id="updateuserinfo">
                        <div>
                            <h4>修改个人信息</h4>
                            <hr>
                            <form class="contact-form php-mail-form" role="form" th:action="@{/user/changeuserinfo}" method="post">
                                <div class="form-group">
                                    <label>您的姓名</label>
                                    <input type="text" name="name" id="name" class="form-control"  th:value="${userName}" data-rule="maxlen:20" required="required" data-msg="不超过20个字节"
                                           onkeyup="value=value.replace(/[\d]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\d]/g,''))">
                                    <div class="validate"></div>
                                </div>
                                <div class="form-group">
                                    <label>手机号</label>
                                    <input type="text" name="phone" id="phone" class="form-control"  th:value="${userPhone}" data-rule="maxlen:18" required="required" data-msg="不超过18个字节"
                                           onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                                    <div class="validate"></div>
                                </div>
                                <div class="form-group">
                                    <label>用户名</label>
                                    <input type="text" name="loginname" id="loginname" class="form-control" th:value="${loginName}" data-rule="maxlen:30" required="required" data-msg="不超过30个字节"
                                           onkeyup="value=value.replace(/[^\w\u4E00-\u9FA5]/g, '')">
                                </div>

                                <div class="loading"></div>
                                <div class="error-message">个人信息更新失败</div>
                                <div class="sent-message">成功更新个人信息</div>

                                <div class="form-send">
                                    <button type="submit" class="btn btn-large">更新</button>
                                </div>

                            </form>
                        </div>
                        <!-- row -->
                    </div>


                    <!-- ===== 3rd Tab ===== -->
                    <div class="tab-pane" id="updatepassword">
                        <div>
                            <h4>修改密码</h4>
                            <hr>
                            <form class="contact-form php-mail-form" role="form" th:action="@{/user/changepassword}" method="post">
                                <div class="form-group">
                                    <label>原密码</label>
                                    <input type="password" name="originpassword" id="originpassword" class="form-control" data-rule="maxlen:18" required="required" data-msg="不超过18个字节">
                                    <div class="validate"></div>
                                </div>
                                <div class="form-group">
                                    <label>新密码</label>
                                    <input type="password" name="newpassword" id="newpassword" class="form-control" data-rule="maxlen:18" required="required" data-msg="不超过18个字节">
                                    <div class="validate"></div>
                                </div>
                                <div class="form-group">
                                    <label>重新输入新密码</label>
                                    <input type="password" name="newpassword2" id="newpassword2" class="form-control" data-rule="maxlen:18" required="required" data-msg="不超过18个字节">
                                </div>

                                <div class="loading"></div>
                                <div class="error-message">修改密码失败</div>
                                <div class="sent-message">成功修改密码</div>

                                <div class="form-send">
                                    <button type="submit" class="btn btn-large">修改密码</button>
                                </div>

                            </form>
                        </div>
                        <!-- row -->
                    </div>
                    <!-- Tab Contact -->


                </div>
                <!-- Tab Content -->
            </div>
            <!-- col-md-8 -->
        </div>
        <!-- row w -->
    </div>
    <!-- col-lg-6 -->
</div>
<!-- /.container -->

<div class="credits">
    <a href="/504/host" >点此返回主页</a>
</div>

<!-- JavaScript Libraries -->
<script src="../adminlte/userInfoRes/lib/jquery/jquery.min.js"></script>
<script src="../adminlte/userInfoRes/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../adminlte/userInfoRes/lib/php-mail-form/validate.js"></script>

<!-- Template Main Javascript File -->
<script src="../adminlte/userInfoRes/js/main.js"></script>

</body>
</html>
